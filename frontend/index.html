<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Eigene CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Review Generator</h1>
        <form id="reviewForm">
            <!-- Sternbewertung -->
            <div class="mb-3">
                <label class="form-label">Bewertung</label>
                <div>
                    <input type="radio" name="rating" id="star1" value="1" required>
                    <label for="star1">1 Stern</label>
                    <input type="radio" name="rating" id="star2" value="2">
                    <label for="star2">2 Sterne</label>
                    <input type="radio" name="rating" id="star3" value="3">
                    <label for="star3">3 Sterne</label>
                    <input type="radio" name="rating" id="star4" value="4">
                    <label for="star4">4 Sterne</label>
                    <input type="radio" name="rating" id="star5" value="5">
                    <label for="star5">5 Sterne</label>
                </div>
            </div>
            <!-- Service-Auswahl -->
            <div class="mb-3">
                <label class="form-label">Services</label>
                <div class="d-flex justify-content-between">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Service A" id="serviceA">
                        <label class="form-check-label" for="serviceA">
                            Service A
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Service B" id="serviceB">
                        <label class="form-check-label" for="serviceB">
                            Service B
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Service C" id="serviceC">
                        <label class="form-check-label" for="serviceC">
                            Service C
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Service D" id="serviceD">
                        <label class="form-check-label" for="serviceD">
                            Service D
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Service E" id="serviceE">
                        <label class="form-check-label" for="serviceE">
                            Service E
                        </label>
                    </div>
                </div>
            </div>
            <!-- Generate Button -->
            <button type="submit" class="btn btn-primary">Review generieren</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Eigene JS -->
    <script src="js/script.js"></script>
</body>
</html>
